<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Dasmoto's arts and crafts</title>
            <link rel="stylesheet" href="../dasmoto/dasmoto.css">
        </head>
        <body id="body">
            <header class="title">
                <h1>Dasmoto's Arts & Crafts</h1>
            </header>
            
            <!-- Brushes -->
            <div class="brushes">
                <h2 class="b1">Brushes</h2>
                <figure class="sisa">
                    <img class="slike" src="../resources/images/hacksaw.jpeg" alt="">
                    <figcaption>
                        <h3 class="h3">Hacksaw Brushes</h3>
                        <p class="para">Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts.
                             Available in different sizes.<span class="blue">Starting at $3.00 / brush</span></p>
                    </figcaption>
                </figure>
            </div>
            <!-- Frames -->
            <div class="frames">
                <h2 class="b2">Frames</h2>
                <figure class="sisa">
                    <img class="slike" src="../resources/images/frames.jpeg" alt="">
                    <figcaption>
                        <h3 class="h3">Art Frames (assorted)</h3>
                        <p class="para">Assorted frames made of different material, including MDF, birchwood, and PDE. 
                            Select frames can be sanded and painted according to your needs.<span class="blue">Starting at $2.00 / frame</span>.</p>
                    </figcaption>
                </figure>
            </div>
            <!-- Paint -->
            <div class="paint">
                <h2 class="b3">Paint</h2>
                <figure class="sisa">
                    <img class="slike" src="../resources/images/finnish.jpeg" alt="">
                    <figcaption>
                        <h3 class="h3">Clean Finnish Paint</h3>
                        <p class="para">Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.).
                             Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <span class="blue">Starting at $5.00 / tube</span>.</p>
                    </figcaption>   
                </figure>
                

            </div>
        </body>
</html>
